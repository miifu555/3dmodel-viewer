<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic AR Viewer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker id="marker" type="pattern">
        <a-gltf-model id="model" scale="2 2 2" position="0 0 0"></a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const modelName = urlParams.get('model');
      const markerName = urlParams.get('marker');

      const modelBaseUrl = "https://raw.githubusercontent.com/miifu555/oc-content-models/main/";
      const markerBaseUrl = "https://raw.githubusercontent.com/miifu555/3dmodel-viewer/main/";

      // モデルのセット
      if (modelName) {
        document.querySelector('#model').setAttribute('src', modelBaseUrl + modelName);
      }

      // マーカーのセット (.patt ファイル)
      if (markerName) {
        document.querySelector('#marker').setAttribute('url', markerBaseUrl + markerName);
      }
    </script>
  </body>
</html>
