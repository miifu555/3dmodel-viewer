<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>GitHub GLB Viewer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene>
      <a-gltf-model id="viewer" position="0 1.5 -3"></a-gltf-model>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script>
      // 1. URLからパラメータを取得する関数
      const urlParams = new URLSearchParams(window.location.search);
      const modelName = urlParams.get('model'); // ?model=XXX の部分を取得
    
      if (modelName) {
        // 2. モデルを表示する要素（a-gltf-model）を取得
        const modelEl = document.querySelector('#viewer');
        
        // 3. GitHubのリポジトリ構造に合わせてURLを組み立てる
        // 例: モデル専用リポジトリのRawパスを指定
        const baseUrl = "https://raw.githubusercontent.com/miifu555/3dmodel-viewer/main/";
        const fullPath = baseUrl + modelName;
    
        // 4. src属性にセットしてモデルを読み込む
        modelEl.setAttribute('src', fullPath);
        console.log("Loading model:", fullPath);
      }
    </script>
</body>

</html>
